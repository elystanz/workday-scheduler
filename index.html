<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row text-center">
        <div class="col-2 border-top">
          <h6 id="hour">20</h6>
        </div>
        <div class="input-group col-6 border-top h-100" id="textArea">
          <textarea id="addTask" class="form-control border-0 bg-transparent"></textarea>
        </div>
        <button type="button" class="saveBtn col-2 border-top text-center" id="save">
          <p>save</p>
        </button>
      </div>

      <div class="row text-center">
        <div class="col-2 border-top">
          <h6 id="hour">21</h6>
        </div>
        <div class="input-group col-6 border-top h-100" id="textArea">
          <textarea id="addTask" class="form-control border-0 bg-transparent"></textarea>
        </div>
        <button type="button" class="saveBtn col-2 border-top text-center" id="save">
          <p>save</p>
        </button>
      </div>

      <div class="row text-center">
        <div class="col-2 border-top">
          <h6 id="hour">22</h6>
        </div>
        <div class="input-group col-6 border-top h-100" id="textArea">
          <textarea id="addTsk" class="form-control border-0 bg-transparent"></textarea>
        </div>
        <button type="button" class="saveBtn col-2 border-top text-center" id="save">
          <p>save</p>
        </button>
      </div>

    </div>
    <!-- End timeblocks -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
